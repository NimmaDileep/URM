<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URM Application - Jobs</title>
  <link rel="stylesheet" href="userjobs.css">
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Login/Register</a></li>
      <li><a href="#"><img src="search_icon.png" alt="Search"></a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="container">
    <h2>Available Jobs</h2>
    <div class="filter-section">
      <label for="job_filter">Filter jobs:</label>
      <input type="text" id="job_filter" name="job_filter">
    </div>
    <table class="jobs-table">
      <thead>
      <tr>
        <th>Job Title</th>
        <th>Company</th>
        <th>Location</th>
        <th>Apply By</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Software Engineer</td>
        <td>XYZ Corporation</td>
        <td>San Francisco, CA</td>
        <td>2023-08-10</td>
      </tr>
      <tr>
        <td>Data Analyst</td>
        <td>ABC Industries</td>
        <td>New York, NY</td>
        <td>2023-07-30</td>
      </tr>
      <tr>
        <td>UX Designer</td>
        <td>123 Tech</td>
        <td>Austin, TX</td>
        <td>2023-08-15</td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<footer>
  <!-- Add your footer information here -->
</footer>
</body>
</html>
