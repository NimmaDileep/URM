<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URM Application - Registration</title>
  <link rel="stylesheet" href="UserRegistration.css">
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Login/Register</a></li>
      <li><a href="#"><img src="search_icon.png" alt="Search"></a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="container">
    <h2>Registrant Information</h2>
    <form class="form-container">
      <div class="field">
        <label for="institution_name">Institution Name</label>
        <input type="text" id="institution_name" name="institution_name">
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="field">
        <label for="phone">Phone No</label>
        <input type="tel" id="phone" name="phone">
      </div>
      <div class="field">
        <label for="address">Address</label>
        <input type="text" id="address" name="address">
      </div>
      <div class="field">
        <label for="logo">Upload Institution Logo</label>
        <input type="file" id="logo" name="logo">
      </div>
      <div class="field">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name">
      </div>
      <div class="field">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name">
      </div>
      <div class="field">
        <label for="ethnicity">Ethnicity</label>
        <input type="text" id="ethnicity" name="ethnicity">
      </div>
      <div class="field">
        <label for="education">Education</label>
        <input type="text" id="education" name="education">
      </div>
      <div class="field">
        <label for="experience">Research Experience</label>
        <input type="text" id="experience" name="experience">
      </div>
      <div class="field">
        <label for="cv">Upload CV</label>
        <input type="file" id="cv" name="cv">
      </div>
      <div class="field">
        <label for="cover_letter">Upload Cover Letter</label>
        <input type="file" id="cover_letter" name="cover_letter">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</main>

<footer>
  <!-- Add your footer information here -->
</footer>
</body>
</html>
