<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URM Application - Registration</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Simple typography */
    body {
      font-family: Arial, sans-serif;
    }

    /* Header styling */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
    }
    header nav ul {
      display: flex;
      justify-content: space-around;
      list-style-type: none;
    }
    header nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    /* Main content styling */
    main {
      padding: 20px;
    }
    main section {
      margin-bottom: 20px;
    }
    main section h1, main section h2 {
      margin-bottom: 10px;
    }
    main section p {
      margin-bottom: 10px;
    }

    /* Form styling */
    .form-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .form-container .column {
      width: 45%;
    }
    .form-container .column .field {
      margin-bottom: 20px;
    }
    .form-container .column .field input, .form-container .column .field select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .form-container .column .field label {
      margin-bottom: 10px;
      display: block;
    }
    .form-container button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    /* Footer styling */
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Login/Register</a></li>
      <li><a href="#"><img src="search_icon.png" alt="Search"></a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Registrant Information</h2>
  <form class="form-container">
    <div class="column">
      <div class="field">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name">
      </div>
      <div class="field">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name">
      </div>
      <div class="field">
        <label for="phone">Phone No</label>
        <input type="tel" id="phone" name="phone">
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="field">
        <label for="nationality">Nationality</label>
        <input type="text" id="nationality" name="nationality">
      </div>
    </div>
    <div class="column">
      <div class="field">
        <label for="ethnicity">Ethnicity</label>
        <input type="text" id="ethnicity" name="ethnicity">
      </div>
      <div class="field">
        <label for="education">Education</label>
        <input type="text" id="education" name="education">
      </div>
      <div class="field">
        <label for="experience">Research Experience</label>
        <input type="text" id="experience" name="experience">
      </div>
      <div class="field">
        <label for="cv">Upload CV</label>
        <input type="file" id="cv" name="cv">
      </div>
      <div class="field">
        <label for="cover_letter">Upload Cover Letter</label>
        <input type="file" id="cover_letter" name="cover_letter">
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>
</main>

<footer>
  <!-- Add your footer information here -->
</footer>
</body>
</html>
